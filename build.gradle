plugins {
    id 'java'
    id 'com.gradleup.shadow' version '9.0.0-beta12'
}

version = project.mod_version
group = project.mod_group

java {
    toolchain.languageVersion = JavaLanguageVersion.of(java_version)
}

repositories {
    mavenCentral()
}

dependencies {
    // Hytale Server API
    compileOnly files('C:/Users/zmedh/AppData/Roaming/Hytale/install/release/package/game/latest/Server/HytaleServer.jar')

    // Ecotale Core (dependency)
    compileOnly files('../Ecotale/build/libs/Ecotale-1.0.4.jar')

    // Annotations
    compileOnly 'org.checkerframework:checker-qual:3.42.0'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

shadowJar {
    archiveBaseName = project.mod_name
    archiveVersion = project.mod_version
    archiveClassifier = ''
}

build {
    dependsOn shadowJar
}
